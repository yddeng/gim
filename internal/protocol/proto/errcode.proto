syntax = "proto3";
option go_package = "pb";

enum ErrCode{
    OK               = 0; // 请求成功
    UserAlreadyLogin = 1; // 用户已经登陆
    ConversationNotExist  = 11; // 会话不存在
    UserNotInConversation = 12; // 用户没有在会话中
    UserNotExist          = 13; // 用户不存在
    UserNotHasPermission  = 14; // 用户没有权限
    RequestArgumentErr    = 1001; // 请求参数错误
    QueryMessageNoMore    = 1002; // 没有更多的消息
}